  <button class="btn btn-primary p-2" (click)="shouldShow = !shouldShow" (click)="getFavourites()">Toggle

</div>

<div class="container float-container " [ngClass]="{show: shouldShow, hide: !shouldShow}">
  <div class="row">
    <div *ngFor="let product of products" class="card float-child " style="width: 14rem;height: 23rem;">
      <!-- <img *ngIf="(product.id)==5" class="card-img-top" src="/src/img/pro1pic.jpg" alt="Card image cap" style="height: 20px"> -->
      <div class="card-body">
        <h5 #sendId class="card-title">{{product.name}} </h5>
        <h6>{{product.price | currency:'USD'}} </h6>
        <p class="card-text;height:11rem">{{product.description}}</p>
        <a routerLink="/dashboard/dashboard-detail/{{product.id}}" routerLinkActive="active"
          ariaCurrentWhenActive="page">See Details</a>
        <h5 class="card-title">{{product.timeStamp | date:'dd.MM.yyyy,HH:mm'}}</h5>
        <div class="m-2 ">
          <button class="btn btn-success p-2" style="margin-left: 3" (click)="addFavourites(product.id)">Add to
            Favourites</button>
          <br>
          <br>
          <button class="btn btn-danger p-1" (click)="removeFavourites(product.id)">Remove from Favourites</button>
        </div>
      </div>
    </div>
  </div>
  <div class="nav">
    <button class=" btn btn-outline-secondary p-2 my-2" (click)="logOut()" type="submit">Logout</button>
  </div>
</div>
